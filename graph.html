<script  src="{{ url_for('static', filename='css/tail.css') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
<h1 class="xl:text-5xl md:text-4xl text-2xl font-semibold leading-tight text-center text-gray-800 sm:mb-0 mb-12">
            Data shown in Graph <br class="md:block hidden" />
        
        </h1>
        <canvas id="lineChart" width="900" height="400"></canvas>
        <script >
            var ctx=document.getElementById("lineChart").getContext("2d");
            var lineChart=new Chart(ctx,{
                type: 'line',
                  data: {labels: {{label | safe}},
    datasets: [{ 
        data: {{age | safe}},
        label: "Data Points",
        borderColor: "#3e95cd",
        fill: false}]
      }
            })
        </script>
